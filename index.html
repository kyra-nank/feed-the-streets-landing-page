<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Feed The Streets</title>

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

  <div class="container px-5">
    <div class="row gx-5 align-items-center">
      <div class="col-lg-6">
        <div class="mb-5 mb-lg-0 text-center text-lg-start">
          <h1 class="display-1 lh-1 mb-3">Feed The Streets</h1>
          <p class="lead fw-normal mb-5 text-muted">A flexible restaurant where cooks control their dishes, hours and income,
            and customers directly influence the menu, wait 0 minutes and pay less
            than anywhere else.</p>
          <div class="d-flex flex-column flex-lg-row align-items-center">
            <form class="form-inline" action="/" method="post">
              <div class="form-group">
                <input class="form-control" type="email" name="userEmail" value="" placeholder="Email">
                <button class="btn" type="submit" name="button">Update Me</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="picture">
          <img width="600px" src="images/kitchen.png" alt="kitchen">
        </div>

      </div>

    </div>

  </div>
